<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" data-aos="zoom-in">Bootstrap Calculator</span>
        </div>
    </nav>
    <main>
        <input type="number" value="0">
        <div class="container">
            <button type="button" class="btn btn-secondary" op="clear">C</button>
            <button type="button" class="btn btn-secondary" op="negate">+/-</button>
            <button type="button" class="btn btn-secondary" op="percent">%</button>
            <button type="button" class="btn btn-secondary" op="divide">รท</button>
            <button class="btn btn-primary">7</button>
            <button class="btn btn-primary">8</button>
            <button class="btn btn-primary">9</button>
            <button class="btn btn-secondary" op="multiply">x</button>
            <button class="btn btn-primary">4</button>
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-secondary" op="subtract">-</button>
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-secondary" op="add">+</button>
            <button class="btn btn-primary">0</button>
            <button class="btn btn-primary">.</button>
            <button type="button" class="btn btn-secondary">=</button>
        </div>
    </main>

    <script src="js/script.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
